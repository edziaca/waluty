<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <title>Wymiana walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="

<body>
<div class="container">
    <form class="form">
<fieldset class="form__fieldset">
<legend>
    Przelicznik walut
</legend>

<label>
   <span class="form__label"> podaj kwotę</span> <input class="form__input js-kwota" type="number"  step="0.01" required min="0"  name="kwota" placeholder="podaj kwotę"> zł
</label>
<label>
    <span class="form__label">1 euro to: </span> <input class="form__input js-kurs"  type="number" step="0.01" required min="0" max="10"  name="kurs" placeholder="podaj kurs"> zł
 </label>
</fieldset>



<button class="form__submitButton">Przelicz

</button>
<p class="form__result">Dostaniesz <span class="js-wynik">x</span> euro</p>
    </form>

    


</div>
</body>
</html>
